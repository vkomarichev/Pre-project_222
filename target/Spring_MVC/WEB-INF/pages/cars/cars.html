<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>model</th>
        <th>color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">id</td>
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getColor()}">color</td>
    </tr>
</table>
</body>
</html>
